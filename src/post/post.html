<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Modanisa blog post</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <div class="cardPost">

            <div class="title">
                <img class="google-icon" src="images/googleLogo.jpg">
                <div class="title-text">
                    <p class="google"><strong>Google</strong></p>
                    <p>99,999,999 followers</p>
                    <p>1h * Edited</p>
                </div>                    
                <div class="header-menu">
                    <button id="popupButton"><i class="bi bi-three-dots"></i></button>
                </div>

            </div>
 
            <div class="comment">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga odio nam nulla officia, quia inventore</p>
                <p>eos voluptas. Saepe quas possimus tenetur nam blanditiis soluta consequatur, delectus nulla, asperiores</p>
                <p>quia cupiditate!</p>
            </div>

            <div class="preview">
                <img src="https://css-tricks.com/wp-content/uploads/2019/02/text-wrap.png" alt="" height="100%"
                    width="100%" />
            </div>

            <div class="stats">
                <div class="reactions">
                    reactions
                </div>

                <span>comment counts</span>
                    
            </div>

            <div class="postFooter">
                <button id="btnLike"><i class="bi bi-hand-thumbs-up"></i> Like</button>
                <button id="btnComment"><i class="bi bi-chat-dots"></i> Comment</button>
                <button id="btnShare"><i class="bi bi-share"></i> Share</button>
                <button id="btnSend"><i class="bi bi-send"></i> Send</button>
            </div>

        </div>

    </div>
</body>

</html>
